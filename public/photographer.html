<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact-button">Contactez-moi</button>
      </div>
      <div class="photograph-medias"></div>
    </main>
    
    </div>
    <div id="contact-modal">
      <div class="modal">
        <header>
          <h2 id="modal-contact-title">Contactez-moi</h2>
          <img class="close-contact" src="assets/icons/close.png" />
        </header>
        <form id="form" autocomplete="off">
          <div class="formData first-name">
            <label>Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
          </div>
          <span class="error success" id="errorFirst"
            >* Votre prénom doit contenir 2 caractères minimum et aucun
            caractère spéciaux</span
          >
          <div class="formData">
            <label>Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <span class="error success" id="errorLast"
            >* Votre nom doit contenir 2 caractères minimum et aucun caractère
            spéciaux</span
          >
          <div class="formData">
            <label>E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <span class="error success" id="errorMail"
            >* Veuillez saisir une adresse e-mail valide</span
          >
          <div class="formData">
            <label>Votre message</label>
            <textarea
              cols="50"
              rows="10"
              class="text-control"
              id="message"
              name="message"
              minlength="10"
              required
            ></textarea>
          </div>
          <span class="error success" id="errorMessage"
            >* Veuillez saisir un message de 10 caractères minimum</span
          >
          <button class="modal-contact-button" id="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./photographer.bundle.js"></script>
  </body>
</html>
